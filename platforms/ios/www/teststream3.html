	<title>free radio app</title>

    <script >
    var radioStream = new Audio('http://stream.freefm.de:8100/listen.pls');
    var radioPlaying = false; 

function RadioListenLive() 
{
 try 
 {
 if (radioPlaying)
 {
 radioStream.pause();
 document.getElementById("radiotext").innerHTML = "Listen Live";
 radioPlaying = false;
 }
 else
 {
 radioStream.play();
 document.getElementById("radiotext").innerHTML = "Click to pause";
 radioPlaying = true;
 }
 
 }
 catch (e) 
 {
 alert(e.message);
 }
}
    
    </script>   
        
</head>

<body ng-controller="AppController">
<div data-role="page">
 <div id="radioContent">
 <div data-role="content">
 <a data-role="button" onclick="RadioListenLive()">
                              <div id="radiotext">Listen Live</div>
                        </a>
 </div>
 </div>
</div>

</body>
